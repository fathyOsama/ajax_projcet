 <body>
        
        <h1 style="text-align: center;" id="city-weather"></h1>
    
    <script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    }
    function success(position) {
        request = $.ajax({
            url: "https://api.weatherapi.com/v1/current.json?",
            type: "Get",
            data: {
                q: position.coords.latitude+","+position.coords.longitude,
                key: 'b178a853a4174fa4a73132202251009',
                aqi: 'no'
                // units : 'cairo'
            },
            success: function(response){
                window.location.assign = response;
            },
            success: function (response) {
                console.log("GET Success:", response);
            },
            error: function (xhr, status, error) {
                console.error("GET Error:", error);
            }
        });


    request.done(function (response) {
        formatSearch(response);
        //  $('#log_complete').append('<li>'+ response.current.temp_c +'</li>');
        setTimeout(function () {
           console.log("hi");
           $("#city-name").text("");
            $("#city-weather").text("");
        }, 10000);
        setTimeout(function () { success(position); }, 10000);

        console.log(response.location.name)

    });

    function formatSearch(jsonOjbect) {
    var city_weather = jsonOjbect.current.temp_c;

    $("#city-weather").text(city_weather);

    }

    }

    function error() {
        alert("Sorry, no position available.");
    }
</script>

 </body>
